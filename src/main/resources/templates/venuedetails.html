<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content" th:if="${venue}">

        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/venuedetails/${prevId}|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/venuedetails/${nextId}|}">&gt;</a>
        </div>

        <h2 th:text="${venue.venueName}">venuedetails</h2>
        <div class="venueinfo">
            <div class="infoLine">
                <div class="infoLineName">info:</div>
                <div class="infoLineValue">
                    <a th:href="${venue.linkMoreInfo}" th:text="${venue.linkMoreInfo}" target="_blank">linkMoreIfo</a>
                </div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">max hvlheid:</div>
                <div class="infoLineValue" th:text="|${venue.capacity} persons|">maximum toegelaten personen</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">is er voedsel:</div>
                <div class="infoLineValue" th:text="${venue.isFoodProvided() ? 'yes' : 'no'}">voedsel is er</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">binnendeur:</div>
                <div class="infoLineValue" th:text="${venue.isIndoor() ? 'yes' : 'no'}">binnendeur</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">buitendeur:</div>
                <div class="infoLineValue" th:text="${venue.isOutdoor() ? 'yes' : 'no'}">buitendeur</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">gratis parking:</div>
                <div class="infoLineValue" th:text="${venue.isFreeParkingAvailable() ? 'yes' : 'no'}">
                    er is gratis parking
                </div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">stad:</div>
                <div class="infoLineValue" th:text="${venue.city}">stad</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">afstand van openbaar vervoer:</div>
                <div class="infoLineValue" th:text="${venue.distanceFromPublicTransportInKm} + ' km'">stad</div>
            </div>
        </div>
    </div>
    <div class="row1content" th:unless="${venue}">
        <p>no venue was chosen</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
